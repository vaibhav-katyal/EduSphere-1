<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            border: none;
            box-shadow: none;
            z-index: 9999;
        }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #15803d;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        .chatbot-container {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
        }
        .chatbot-header {
            background: #15803d;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
            padding: auto;
        }
        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            z-index: 9999;
        }
        .chatbot-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 5px;
            margin-right: 5px;
            z-index: 9999;
        }
        .chatbot-input button {
            background: #15803d;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-messages" id="chatbotMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbotInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        let conversationHistory = [];

        function toggleChatbot() {
            const chatbot = document.getElementById("chatbotContainer");
            chatbot.style.display = chatbot.style.display === "none" || chatbot.style.display === "" ? "flex" : "none";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById("chatbotInput");
            const message = input.value.trim();
            if (!message) return;

            updateChat("You", message);
            input.value = "";

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=AIzaSyCDsABaDIcE7-K22CJ6gCIfoder6QGoATU", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: message }] }]
                    })
                });

                const data = await response.json();
                const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "I didn't understand that.";
                updateChat("Bot", botReply);
            } catch (error) {
                updateChat("Bot", "Error communicating with API");
                console.error("API Error:", error);
            }
        }

        function updateChat(sender, message) {
            const chatbox = document.getElementById("chatbotMessages");
            const msgDiv = document.createElement("div");
            msgDiv.textContent = `${sender}: ${message}`;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
